<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x1 racer - Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <p>Ready to test your multiplication skills?</p>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-area" style="display: none;">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">Question text goes here</div>
        <div id="feedback"></div>
        <div id="choices">
            <!-- Answer choices will be populated here -->
        </div>
    </div>

    <div id="results-area" style="display: none;">
        <h2>You did it!</h2>
        <p>Mistakes: <span id="total-errors">0</span></p>
        <p>This Time: <span id="total-time">0</span> seconds</p>
        <p id="best-time-message" style="display: none; color: #ff9800; font-weight: bold;">New Best Time!</p>
        <p>Your Best Time: <span id="best-time">--</span> seconds</p>
        <button id="restart-button">Play Again</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
